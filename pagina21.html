<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      /* Cor de fundo suave */
      html {
        background: linear-gradient(135deg, #2e3b4e, #502480);
        color: white;
        font-family: 'Arial', sans-serif;
        margin: 0;
      }

      /* Títulos */
      h1, h2, h3, h4 {
        text-align: center;
        font-weight: bold;
        text-transform: uppercase;
      }

      /* Estilos gerais de título */
      h1 {
        font-size: 3em;
        margin-top: 30px;
        color: #ffda44;
      }
      
      h2 {
        font-size: 2.5em;
        color: #d74b9e;
      }
      
      h3 {
        font-size: 2em;
        color: #8e00ff;
      }

      /* Contador fixo */
      #contador-container {
        position: fixed;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(0, 0, 0, 0.7);
        border: 2px solid #ffda44;
        padding: 15px;
        font-size: 1.5em;
        z-index: 1000;
        border-radius: 10px;
      }

      /* Container para as seções de itens */
      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-evenly;
        margin: 20px 0;
        gap: 20px;
      }

      /* Estilo dos itens */
      .item {
        background: linear-gradient(135deg, #2e3b4e, #502480);
        border-radius: 12px;
        padding: 20px;
        text-align: center;
        width: 280px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      }

      .item img {
        border-radius: 10px;
        margin-top: 10px;
        transition: transform 0.3s ease;
      }

      .item img:hover {
        transform: scale(1.1);
      }

      /* Estilo dos botões */
      button {
        background: linear-gradient(135deg, #6023ba, #000000);
        border: none;
        color: white;
        font-size: 16px;
        padding: 10px 20px;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s ease;
        margin-top: 10px;
      }

      button:hover {
        background: linear-gradient(135deg, #4b1a97, #000000);
      }

      button:active {
        background: linear-gradient(135deg, #3a0f73, #000000);
      }

      /* Ajustes responsivos */
      @media screen and (max-width: 768px) {
        .container {
          flex-direction: column;
          align-items: center;
        }

        .item {
          width: 90%;
        }

        #contador-container {
          top: 20px;
        }
      }
    </style>
  </head>
  <body>
    <h1>Breakout Statistics</h1>
    <div id="contador-container">Value counter: <span id="contador">0</span></div>

    <div class="container">
      <div class="item">
        <h4>Nik's Scythe</h4>
        <p>
          <span>Value: 100,000,000</span><br>
          <span>Demand: 10</span><br>
          <span>Rarity: 10</span><br>
          <span>Origin: Gift from Nikilis</span><br>
          <button onclick="adicionarValor(100000000)">+1</button>
          <button onclick="removerValor(100000000)">-1</button><br>
          <img src="NiksScytheUpdated.webp" alt="Nik's Scythe" width="150" height="150">
        </p>
      </div>
      
      <div class="item">
        <h4>Gingerscope</h4>
        <p>
          <span>Value: 7000</span><br>
          <span>Demand: 6</span><br>
          <span>Rarity: 4</span><br>
          <span>Origin: Christmas 2023 season</span><br>
          <button onclick="adicionarValor(7000)">+1</button>
          <button onclick="removerValor(7000)">-1</button><br>
          <img src="Gingerscope.webp" alt="Gingerscope" width="150" height="150">
        </p>
      </div>
    </div>

    <script>
      let contador = 0;

      function atualizarValor() {
        document.getElementById('contador').textContent = contador;
      }

      function adicionarValor(valor) {
        contador += valor;
        atualizarValor();
      }

      function removerValor(valor) {
        contador = Math.max(0, contador - valor);
        atualizarValor();
      }
    </script>
  </body>
</html>
